services:
  - type: web
    name: smart-doc-extractor
    env: python
    region: oregon
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 300 wsgi:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: config_production.ProductionConfig
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: document-extractor-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false

databases:
  - name: document-extractor-db
    region: oregon
    plan: free
    databaseName: document_extractor
    user: dbuser
